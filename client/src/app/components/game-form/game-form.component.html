<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="game.title" placeholder="Titulo" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" placeholder="Description" [(ngModel)]="game.description" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="image" placeholder="Image" [(ngModel)]="game.image" class="form-control" autofocus>
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateGame() : SaveNewGame()">Save</button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card">
        <div class="card-body text-center">
            <img [src]="game.image =='' ?'/assets/no-image-icon.png' : game.image" class="card-img-top">
            <h3>{{game.title == '' ? 'Game Title': game.title}}</h3>
            <p>{{game.description == ''? 'Escribe una descripcion': game.description}}</p>
            <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
        </div>
    </div>
</div>
